<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help_Desk</title>
</head>
<body>
    <h1>Pitt - help Desk</h1>

    <form action="Index.html">
        <h3>What way do you want us to contact you?</h3>
        <input type="radio" id="byPhone" name =contactGroup value="byPhone">
        <label for="byPhone">By phone</label><br>
       
        <input type="radio" id="byEmail" name =contactGroup value="byEmail">
        <label for="byEmail">Email</label><br>

        <input type="radio" id="lifeChat" name =contactGroup value="lifeChat">
        <label for="lifeChat">Life Chat</label><br>

        <h3>Current Issue</h3>
        <input type="radio" id="MF" name =currentIssue value="MF">
        <label for="MF">Mainframe is down</label><br>
       
        <input type="radio" id="ResetPassword" name =currentIssue value="ResetPassword">
        <label for="ResetPassword">Reset Password</label><br>

        <input type="radio" id="newAccount" name =currentIssue value="newAccount">
        <label for="newAccount">Create a new account</label><br>

        <h3>Best time(s) to reach you</h3>
        <input type="radio" id="Morning" name =Time value="Morning">
        <label for="Morning">Morning</label><br>
       
        <input type="radio" id="Afternoon" name =Time value="Afternoon">
        <label for="Afternoon">Afternoon</label><br>

        <input type="radio" id="Evening" name =Time value="Evening">
        <label for="Evening">Evening</label><br>
        <br>
        <input type="submit">
    </form>

        <li><a href="Help_Desk.html">Help Desk</a></li>
    </ul>
</body>
</html>
